<!DOCTYPE html>
<html>
	<head>
		<style>
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
	</style>
		<title>Rider X - Authorization</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col m6 s12">
						<div class="card">
							<div class="card-content" id="codeTextView" style="overflow: auto">
								<p >
									<span id="code">4/xxxxxxxxxx</span>
								</p>
							</div>
							<div class="card-action">
								<button style="background-color: black" class="btn" data-clipboard-target="#codeTextView">Copy Code</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
			<script>
	var cb = new ClipboardJS(".btn");
	cb.on('success', function() {
		M.toast({
			html: "Authorization Code copied to clipboard"
		});
	});
	cb.on('error', function() {
		M.toast({
			html: "Error Copying Authorization Code"
		});
	});
	</script>
			<script language="JavaScript">
         function processReason()
         {
           var parameter = location.search.substring(1);
           var fullcode = parameter.split("=");
           var codeTemp  = fullcode[1].split("&"); 
           code = unescape(codeTemp[0]);
           document.getElementById("code").innerHTML = code;
         }
         processReason()
      </script>
		</body>
	</html>
